_base_: base.yaml

model:
  model_name: "deit_base_patch16_224"
  library: "timm"
  in_channels: 4  # 4-channel input
  out_channels: 2
  pretrained_weights: "imagenet"
  
  # Channel adaptation for 4-channel pretrained
  channel_adaptation_strategy: "repeat_avg"
  
  # Optional timm-specific parameters
  global_pool: "avg"
  drop_rate: 0.0
  drop_path_rate: 0.1  # DeiT benefits from drop_path

data_augmentation:
  resize_spatial_size: [224, 224]  # Match DeiT input size
  crop_size: [224, 224]

data_loading:
  batch_size: 16  # DeiT-Base can be memory-intensive

training:
  num_epochs: 200
  transfer_learning: true
  early_stopping_patience: 30
  oversample: true
  undersample: false
  weighted_loss: false
  mixup_alpha: 0
  # Transfer learning freeze points for DeiT-Base (152 layers, 12 blocks):
  #   -1  = No freezing (full fine-tuning)
  #   75  = Freeze first 6 blocks (50%)
  #   111 = Freeze first 9 blocks (75%) ‚Üê RECOMMENDED START
  #   149 = Linear probe (freeze all except head)
  freezed_layerIndex: 111  # Freeze more for larger model to prevent overfitting

optimizer:
  learning_rate: 3e-5  # Lower LR for larger model
  optimizer_name: "AdamW"
  weight_decay: 2e-4  # More regularization for larger model

scheduler:
  scheduler_name: "ReduceLROnPlateau"
  factor: 0.5
  scheduler_patience: 25
  threshold: 1e-4
  min_lr: 1e-8

