_base_: base.yaml

# NOTE: This is a template/example config for 4-channel timm models with ImageNet pretrained weights
# For production use, prefer the specific model configs:
#   - vit_small_patch16_224.yaml
#   - vit_base_patch16_224.yaml
#   - deit_small_patch16_224.yaml
#   - deit_base_patch16_224.yaml
#   - vit_base_patch16_384.yaml
#   - resnet18.yaml, resnet50.yaml
#   - densenet121.yaml, densenet169.yaml

model:
  model_name: "vit_base_patch16_224"  # Change to any timm model
  library: "timm"
  in_channels: 4  # 4-channel input with pretrained ImageNet weights
  out_channels: 2
  pretrained_weights: "imagenet"
  
  # Channel adaptation strategy for 4-channel pretrained
  channel_adaptation_strategy: "repeat_avg"  # Options: "repeat_avg", "random_init", "zero_init"
  
  # Optional timm-specific parameters
  global_pool: "avg"  # Options: 'avg', 'max', 'token'
  drop_rate: 0.0
  drop_path_rate: 0.0

data_augmentation:
  resize_spatial_size: [224, 224]  # Match ViT input size (384 for vit_base_patch16_384)
  crop_size: [224, 224]

data_loading:
  batch_size: 16  # Adjust based on GPU memory

training:
  num_epochs: 450
  transfer_learning: true
  early_stopping_patience: 50
  oversample: true
  undersample: false
  weighted_loss: false
  mixup_alpha: 0

optimizer:
  learning_rate: 1e-4  # DeiT models may benefit from 5e-5
  optimizer_name: "AdamW"
  weight_decay: 1e-5  # DeiT models typically use 0.05

scheduler:
  scheduler_name: "ReduceLROnPlateau"
  factor: 0.5
  scheduler_patience: 25
  threshold: 1e-4
  min_lr: 1e-8