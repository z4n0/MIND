_base_: base.yaml

model:
  model_name: "vit_base_patch16_384"
  library: "timm"
  in_channels: 4  # 4-channel input
  out_channels: 2
  pretrained_weights: "imagenet"
  
  # Channel adaptation for 4-channel pretrained
  channel_adaptation_strategy: "repeat_avg"
  
  # Optional timm-specific parameters
  global_pool: "avg"
  drop_rate: 0.0
  drop_path_rate: 0.0

data_augmentation:
  resize_spatial_size: [384, 384]  # Larger input size for this variant
  crop_size: [384, 384]

data_loading:
  # batch_size: 8  # Smaller batch due to larger input (384x384)

training:
  num_epochs: 200
  transfer_learning: true
  # early_stopping_patience: 30
  oversample: true
  undersample: false
  weighted_loss: false
  mixup_alpha: 0
  # Transfer learning freeze points for ViT-Base-384 (152 layers, 12 blocks):
  #   -1  = No freezing (full fine-tuning)
  #   75  = Freeze first 6 blocks (50%)
  #   111 = Freeze first 9 blocks (75%) ‚Üê RECOMMENDED START
  #   149 = Linear probe (freeze all except head)
  freezed_layerIndex: 111  # Freeze more for larger model and larger input size

optimizer:
  learning_rate: 3e-5  # Lower LR for large model with 384x384 input
  optimizer_name: "AdamW"
  weight_decay: 2e-4  # More regularization

scheduler:
  scheduler_name: "ReduceLROnPlateau"
  factor: 0.5
  # scheduler_patience: 25
  threshold: 1e-4
  min_lr: 1e-8

