_base_: base.yaml

model:
  model_name: "densenet121"
  library: "timm"
  in_channels: 4  # 4-channel input
  out_channels: 2
  pretrained_weights: "imagenet"
  
  # Channel adaptation for 4-channel pretrained
  channel_adaptation_strategy: "repeat_avg"
  
  # Optional timm-specific parameters
  global_pool: "avg"
  drop_rate: 0.0
  drop_path_rate: 0.0

data_augmentation:
  resize_spatial_size: [224, 224]
  crop_size: [224, 224]

data_loading:
  # batch_size: 32

training:
  num_epochs: 200
  transfer_learning: true
  # early_stopping_patience: 30
  oversample: true
  undersample: false
  weighted_loss: false
  mixup_alpha: 0
  # Transfer learning freeze points for DenseNet121 (364 layers):
  #   -1  = No freezing (full fine-tuning)
  #   116 = Freeze through denseblock2 (moderate)
  #   263 = Freeze through denseblock3 (conservative) ‚Üê RECOMMENDED
  freezed_layerIndex: 263  # Freeze first 3 blocks, fine-tune denseblock4 

optimizer:
  learning_rate: 1e-4
  # optimizer_name: "Adam"
  weight_decay: 1e-4

scheduler:
  scheduler_name: "ReduceLROnPlateau"
  factor: 0.5
  # scheduler_patience: 25
  threshold: 1e-4
  min_lr: 1e-8

