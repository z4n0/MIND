_base_: base.yaml

model:
  model_name: "resnet50"
  library: "timm"
  in_channels: 4  # 4-channel input
  out_channels: 2
  pretrained_weights: "imagenet"
  
  # Channel adaptation for 4-channel pretrained
  channel_adaptation_strategy: "repeat_avg"
  
  # Optional timm-specific parameters
  global_pool: "avg"
  drop_rate: 0.0
  drop_path_rate: 0.0

data_augmentation:
  resize_spatial_size: [224, 224]
  crop_size: [224, 224]

data_loading:
  # batch_size: 32  # ResNet50 is larger

training:
  num_epochs: 200
  transfer_learning: true
  # early_stopping_patience: 30
  oversample: true
  undersample: false
  weighted_loss: false
  mixup_alpha: 0
  # Transfer learning freeze points for ResNet50 (161 layers):
  #   -1  = No freezing (full fine-tuning)
  #   70  = Freeze through layer1 (moderate)
  #   127 = Freeze through layer2 (conservative) ‚Üê RECOMMENDED
  #   157 = Freeze through layer3 (very conservative)
  freezed_layerIndex: 127  # Freeze early layers for large model

optimizer:
  learning_rate: 5e-5  # Lower LR for larger model
  # optimizer_name: "AdamW"
  # weight_decay: 1e-4

scheduler:
  scheduler_name: "ReduceLROnPlateau"
  factor: 0.5
  # scheduler_patience: 25
  threshold: 1e-4
  min_lr: 1e-8

