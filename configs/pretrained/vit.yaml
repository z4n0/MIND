_base_: base.yaml

# Data Splitting
data_splitting:
  random_seed: 42
  val_set_size: 0.15
  test_set_size: 0.1

# Data Loading
data_loading:
  batch_size: 32  # ViT can be memory-intensive, start with a smaller batch size
  num_workers: 4

data_augmentation:
  crop_size: [448, 448] # This overrides the crop_size from base.yaml to match img_size

model:
  model_name: "ViT"
  library: "monai"
  vit_name: 'vit-b_32' 
  spatial_dims: 2
  in_channels: 3 # Or 3, depending on the dataset
  out_channels: 2 # Depends on the number of classes
  # --- ViT Specific Parameters ---
  img_size: [512,512] # Should match the input size from transforms and be divisible by patch_size
  patch_size: [32, 32]
  hidden_size: 768
  mlp_dim: 3072
  num_layers: 12
  num_heads: 12


# Training
training:
  num_epochs: 450
  early_stopping_patience: 50
  mixup_alpha: 0
  oversample: false
  undersample: false
  weighted_loss: false
  fine_tuning: false
  transfer_learning: true
  freezed_layerIndex: null
  use_color_transforms: true

# Optimizer
optimizer:
  learning_rate: 1e-4
  optimizer_name: "AdamW"
  weight_decay: 1e-5
  patience: 25 # For ReduceLROnPlateau scheduler