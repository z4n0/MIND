_base_: base.yaml

# Data Splitting
data_splitting:
  random_seed: 42
  val_set_size: 0.15
  test_set_size: 0.1
  # num_folds: 7  # Changed from base

# Data Loading
data_loading:
  batch_size: 32  # Custom batch size for DenseNet
  num_workers: 4  

model:
  model_name: "Densenet121"  # Specific model name
  spatial_dims: 2
  in_channels: 4
  out_channels: 2
  library: "monai"  # Using MONAI for 4 channels support
  
# Training
training:
  num_epochs: 210
  early_stopping_patience: 35
  mixup_alpha: 0  # Added mixup
  oversample: true
  undersample: false
  weighted_loss: false
  fine_tuning: false
  transfer_learning: false
  freezed_layerIndex: null

# Optimizer
optimizer:
  learning_rate: 2e-4  # Custom learning rate
  optimizer_name: "AdamW"  # Changed optimizer
  weight_decay: 1e-4
  patience: 25

# Data Augmentation
data_augmentation:
  use_color_transforms: false



